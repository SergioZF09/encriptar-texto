<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador de Texto</title>
</head>
<body>
    <nav>
        <img src="./assets/Logo.png" alt="Logo de Alura Latam">
    </nav>
    <main>
        <section>
            <h1>Encriptador/Desencriptador de Texto</h1>
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <button type="button">Encriptar</button>
            <button type="button">Desencriptar</button>
        </section>
        <aside>
            <img src="./assets/Muneco.png" alt="Muñeco con lupa">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </aside>
    </main>
    <footer>
        Desarrollado por Sergio Zuñiga Fraga
        <a href="">
            <img src="./assets/linkedin.png" alt="">
            LinkedIn
        </a>
        <a href="">
            <img src="./assets/github.png" alt="">
            GitHub
        </a>
    </footer>
</body>
</html>
